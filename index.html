<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/4836/premium/4836743.png?token=exp=1656852430~hmac=f76e0fe6e562a66fbbdd83686667b760">
    <title>Crie seu evento</title>
</head>

<body>
    <div class="page">

        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O Primeiro Passo, é preencher esse formulário de inscrição</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informação do evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(minimo 8 caracteres)</span></label>

                        <input type="text" nome="" id="event-title" required minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>

                        <input type="url" nome="" id="event-link">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(Somente numeros)</span></label>

                        <input type="number" nome="" id="event-whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>

                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>

                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>

                        <input type="email" nome="" id="event-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8
                                caracteres)</span></label>

                        <input type="password" nome="" id="event-password" required  required minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" nome="" id="event-private">

                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col">

                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
    
                            <input type="date" nome="" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
    
                            <input type="time" nome="" id="event-begin">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
    
                            <input type="time" nome="" id="event-end">

                    </div>
                </div>

            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar evento">
        </footer>

    </div>

</body>

</html>
